<!DOCTYPE html>
<html>
    <script src="libs/aframe-master.js"></script>
    <title>New Markers - by Your Name</title>
    <script src="libs/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker-camera type='pattern' url='markers/sun-marker.patt'>
            <a-entity
            position="-1 -1 0"
            scale="1 1 1"
            rotation="-90 -90 0"
            gltf-model="models/RiggedFigure.gltf"
            ></a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
