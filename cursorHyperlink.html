<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js" integrity="sha512-C5o7nqPhPwvfu3ZXTzTXJMyDMdxu65TtMd+GNHUrxtxhK9TdYS56W4QCtIIL+dvE9jXRsH3HmIkM0sfcfPyjug==" crossorigin="anonymous"></script>
    <script>
      // Component to change to a sequential color on click.
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var lastIndex = -1;
          var COLORS = ['red', 'green', 'blue'];
          this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('I was clicked at: ', evt.detail.intersection.point);
            if (lastIndex == 2) {
                window.location = "http://www.vtc.edu.hk";
            }  
          });
        }
      });
      </script>
  </head>
  <body>
    <img  /><br>
    <a-scene background="color: #FAFAFA">
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <a-box src="images/home.png" position="-1 2.5 -4"></a-box>
      <!-- <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="-1 2.5 -4"></a-box>
      <a-box  cursor-listener  position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box> -->
      <a-sphere cursor-listener position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
  </a-scene>
    
  </body>
</html>
